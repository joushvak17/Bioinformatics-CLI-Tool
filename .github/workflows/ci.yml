name: Bioinformatics CLI Tool CI/CD Pipeline

on:
  push:
    branches:
      - master
      - test-ci-pipeline
  pull_request:
    branches:
      - master
      - test-ci-pipeline

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.0

    - name: Build
      run: go build -v ./...